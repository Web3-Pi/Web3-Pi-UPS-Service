name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libudev-dev

      - name: Configure cargo for cross-compilation
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig

      - name: Strip binary
        run: |
          aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/w3p-ups

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-gnu/release/w3p-ups release/
          cp config.toml.example release/
          cp scripts/shutdown.sh release/
          cp systemd/w3p-ups.service release/
          cp install.sh release/
          cp README.md release/
          cd release && tar -czvf ../w3p-ups-${{ github.ref_name }}-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: w3p-ups-aarch64
          path: w3p-ups-${{ github.ref_name }}-aarch64.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: w3p-ups-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: w3p-ups-${{ github.ref_name }}-aarch64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
