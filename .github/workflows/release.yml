name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary with cross
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-gnu/release/w3p-ups release/
          cp config.toml.example release/
          cp scripts/shutdown.sh release/
          cp systemd/w3p-ups.service release/
          cp install.sh release/
          cp README.md release/
          cd release && tar -czvf ../w3p-ups-${{ github.ref_name }}-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: w3p-ups-aarch64
          path: w3p-ups-${{ github.ref_name }}-aarch64.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: w3p-ups-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: w3p-ups-${{ github.ref_name }}-aarch64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
